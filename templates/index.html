<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetGSA Document Ingestion Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            line-height: 1.6;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #34495e;
        }
        textarea {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 200px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        .button-section {
            text-align: center;
            margin: 20px 0;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        .sample-buttons {
            margin-bottom: 20px;
            text-align: center;
        }
        .sample-btn {
            background-color: #27ae60;
            margin: 5px;
            padding: 8px 16px;
            font-size: 14px;
        }
        .sample-btn:hover {
            background-color: #219a52;
        }
        .response-section {
            margin-top: 30px;
        }
        .response {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .loading {
            text-align: center;
            color: #6c757d;
        }
        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GetGSA Document Ingestion Test</h1>
        
        <div class="sample-buttons">
            <button type="button" class="sample-btn" onclick="loadSampleData()">Load Sample Data</button>
            <button type="button" class="sample-btn" onclick="clearAll()">Clear All</button>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="companyProfile">Company Profile:</label>
                <textarea id="companyProfile" placeholder="Paste company profile text here...
Example:
Acme Robotics LLC
UEI: ABC123DEF456
DUNS: 123456789
NAICS: 541511, 541512
POC: Jane Smith, jane@acme.co, (415) 555-0100
Address: 444 West Lake Street, Suite 1700, Chicago, IL 60606
SAM.gov: registered"></textarea>
            </div>
            
            <div class="input-group">
                <label for="pastPerformance">Past Performance:</label>
                <textarea id="pastPerformance" placeholder="Paste past performance text here...
Example:
Customer: City of Palo Verde
Contract: Website modernization
Value: $180,000
Period: 07/2023 - 03/2024
Contact: John Roe, cio@pverde.gov"></textarea>
            </div>
        </div>

        <div class="button-section">
            <button onclick="processDocuments()" id="processBtn">Process Documents</button>
        </div>

        <div class="response-section">
            <h3>Response:</h3>
            <div id="statusMessage"></div>
            <div id="response" class="response">Click "Process Documents" to analyze the input texts...</div>
        </div>

        <div style="margin-top: 30px; padding: 20px; background-color: #e3f2fd; border-radius: 8px;">
            <h4>API Information:</h4>
            <p><strong>Endpoint:</strong> POST /ingest</p>
            <p><strong>Interactive Docs:</strong> <a href="/docs" target="_blank">Swagger UI</a> | <a href="/redoc" target="_blank">ReDoc</a></p>
        </div>
    </div>

    <script>
        function loadSampleData() {
            const sampleCompanyProfile = `Acme Robotics LLC
UEI: ABC123DEF456
DUNS: 123456789
NAICS: 541511, 541512
POC: Jane Smith, jane@acme.co, (415) 555-0100
Address: 444 West Lake Street, Suite 1700, Chicago, IL 60606
SAM.gov: registered`;

            const samplePastPerformance = `Customer: City of Palo Verde
Contract: Website modernization
Value: $180,000
Period: 07/2023 - 03/2024
Contact: John Roe, cio@pverde.gov`;

            document.getElementById('companyProfile').value = sampleCompanyProfile;
            document.getElementById('pastPerformance').value = samplePastPerformance;
        }

        function clearAll() {
            document.getElementById('companyProfile').value = '';
            document.getElementById('pastPerformance').value = '';
            document.getElementById('response').textContent = 'Click "Process Documents" to analyze the input texts...';
            document.getElementById('statusMessage').innerHTML = '';
        }

        async function processDocuments() {
            const companyProfile = document.getElementById('companyProfile').value.trim();
            const pastPerformance = document.getElementById('pastPerformance').value.trim();
            
            if (!companyProfile || !pastPerformance) {
                showStatus('Please fill in both text areas before processing.', 'error');
                return;
            }

            const processBtn = document.getElementById('processBtn');
            const responseDiv = document.getElementById('response');
            
            // Disable button and show loading
            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            responseDiv.innerHTML = '<div class="loading">Processing documents...</div>';
            
            try {
                const response = await fetch('/ingest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        company_profile: companyProfile,
                        past_performance: pastPerformance
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // Show success status
                    const issueCount = data.issues ? data.issues.length : 0;
                    if (issueCount === 0) {
                        showStatus('✅ Documents processed successfully! No issues found.', 'success');
                    } else {
                        showStatus(`⚠️ Documents processed with ${issueCount} issue(s) found.`, 'warning');
                    }
                    
                    // Format and display response
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                } else {
                    showStatus('❌ Error processing documents.', 'error');
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                showStatus('❌ Network error occurred.', 'error');
                responseDiv.textContent = `Error: ${error.message}`;
            } finally {
                // Re-enable button
                processBtn.disabled = false;
                processBtn.textContent = 'Process Documents';
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Allow Enter key in textareas (Shift+Enter for new line)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                processDocuments();
            }
        });
    </script>
</body>
</html>
